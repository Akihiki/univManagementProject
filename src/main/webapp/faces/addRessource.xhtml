<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Adding Ressource Page</title>
        <meta  name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../WEB-INF/lib/register.css" />
    </h:head>
    <h:body>
        <f:view>
        <div class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                             alt="Sample photo"/>
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Ressource</h3>

                            <h:form class="px-md-2" enctype="multipart/form-data">

                                <div class="form-outline mb-4">
                                    <h:inputText id="nom" class="form-control "  value="#{ressources.nom}"
                                                 required="true" requiredMessage="Please enter your nom " />
                                    <h:message for="nom" style="color:red" />
                                    <label class="form-label" for="nom">nom</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <h:inputText id="type" class="form-control "  value="#{ressources.type}"
                                                 required="true" requiredMessage="Please enter your type " />
                                    <h:message for="type" style="color:red" />
                                    <label class="form-label" for="type">type</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <h:inputText id="departement" class="form-control "  value="#{ressources.departement}"
                                                 required="true" requiredMessage="Please enter your departement " />
                                    <h:message for="departement" style="color:red" />
                                    <label class="form-label" for="departement">departement</label>
                                </div>
                                <div class="form-outline mb-4">
                                <h:inputFile class="form-control" id="image"  required="true" requiredMessage="Please enter your image " />
                                <h:message for="image" style="color:red" />
                                <label class="form-label" for="image">Image</label>
                                </div>

                                <h:commandButton class="btn btn-success btn-lg mb-1" value="Ajouter" action="#{ressources.addRessource}" />

                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </f:view>
    </h:body>
</html>
