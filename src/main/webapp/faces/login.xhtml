<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta  name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../WEB-INF/lib/login.css" />
    <title>Login</title>
    <style type="text/css">
        .col-xs-updated {
            width: 92% !important;
        }
    </style>
</h:head>

<h:body>

    <div class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"/>
                        <span class="h1 fw-bold mb-0">Welcome to our univeristy management system</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <h:form style="width: 23rem;">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">&nbsp;&nbsp;</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">UserName</label>
                                <h:inputText id="username" value="#{login.user}" class="form-control form-control-lg">
                                </h:inputText>
                                <h:message for="username">
                                </h:message>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <h:inputSecret id="password" value="#{login.pwd}" class="form-control form-control-lg">
                                </h:inputSecret>
                                <h:message for="password">
                                </h:message>
                            </div>

                            <div class="pt-1 mb-4">
                                <h:commandButton action="#{login.validateUsernamePassword}"
                                                 value="Login" class="btn btn-info btn-lg btn-block">
                                </h:commandButton>
                            </div>

                        </h:form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://images.pexels.com/photos/3646172/pexels-photo-3646172.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1600"
                         alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"/>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
