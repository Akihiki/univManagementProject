<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Salles Page</title>
   <meta  name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="../WEB-INF/lib/register.css" />
</h:head>
<h:body>
   <f:view>
      <div style="background-color: #eee;">
         <div class="text-center container py-5">

            <h:form>
               <h:commandButton style="position: absolute ;
            left: 50px;
            top: 100px;
            " class="btn btn-primary btn mb-1" value="Disponibles" actionListener="#{amphis.processConsoleAction}" />
               <h:commandButton style="position: absolute ;
            left: 170px;
            top: 100px;" class="btn btn-primary btn mb-1" value="Réservés" actionListener="#{amphis.processConsoleAction}" />
            </h:form>

            <h4 class="mt-4 mb-5"><strong>Salles</strong></h4>

            <div class="row">
               <c:forEach var="salle" items="#{salles.getSalles()}" >
                  <div class="col-lg-4 col-md-12 mb-4">
                     <div class="card" >
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light">
                           <img src="#{salle.image}" class="w-100" height="250" alt="image amphi"/>
                           <a href="#!">
                              <div class="mask">
                                 <div class="d-flex justify-content-start align-items-end h-100">
                                    <h5><span class="#{salle.available?'badge ms-2 badge-primary':'badge ms-2 badge-danger'}">#{salle.available?"available":"non available"}</span></h5>
                                 </div>
                              </div>

                           </a>
                        </div>
                        <div class="card-body">
                           <a href="" class="text-reset">
                              <h5 class="card-title mb-3">#{salle.nom}</h5>
                           </a>
                           <a href="" class="text-reset">
                              <p>Departement:#{salle.departement}</p>
                           </a>
                           <a href="" class="text-reset">
                              <p>Capacite:#{salle.capacite}</p>
                           </a>
                           <h6 class="mb-3"> </h6>
                        </div>
                     </div>
                  </div>
               </c:forEach>
               <h:form>
                  <h:commandLink  class="btn btn-success fixed-bottom" action="#{login.reroute('addSalle')}" value="Ajouter Salle"/>
               </h:form>
            </div>
         </div>
      </div>
   </f:view>
</h:body>
</html>
